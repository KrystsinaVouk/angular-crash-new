<app-modal
  [modalTitle]="modalTitle"
>
  <app-create-product></app-create-product>
</app-modal>

<app-global-error></app-global-error>

<div class="max-w-2x1 container mx-auto pt-5">
  <h1 class="font-bold mb-2 text-center text-lg">{{ title | titlecase }}</h1>

  <input
    type="text"
    class="mb-2 border py-2 px-4 w-fill"
    placeholder="Filter products..."
    [(ngModel)]="term"
  />
  <p
    class="text-center text-lg"
    *ngIf="loading===true"
  >Loading...</p>

  <div *ngIf="products$ | async as products">
    <app-product
      *ngFor="let product of products | filterProducts: term;
      let i = index"
      [product]="product"
    ></app-product>
  </div>
</div>
